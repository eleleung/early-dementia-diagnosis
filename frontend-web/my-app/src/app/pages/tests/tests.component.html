<div class="container">
    <h1 class="ui header">Tests</h1>
    <div class="ui divider"></div>
    <br/>
    <div style="width:48%; display: inline-block; margin-right: 20px;">
        <div>
            <h3 style="display: inline-block;">My Tests</h3>
            <button class="ui icon button primary-button" style="float: right; display: inline-block"
                    lsu-popup [trigger]="'hover'" [content]="'Create a new test'"
                    routerLink="/create-test" routerLinkActive="active">
                <i class="plus icon"></i>
            </button>
        </div>
        <table class="ui table">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Patients</th>
            </thead>
            <tbody>
                <tr *ngFor="let test of tests;">
                    <td>{{test.name}}</td>
                    <td>{{test.description}}</td>
                    <td>0</td>
                </tr>
                <tr *ngIf="loading">
                    <td colspan="3" style="text-align: center">
                        <img style="width: 60px; margin: auto;" src="../../../assets/loaders/three-dots.svg" >
                    </td>
                </tr>
                <tr *ngIf="!loading && (!tests || tests.length == 0)">
                    <td colspan="3">
                        <i class="icon info"></i>
                        There are no tests at the moment
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="width:48%; display:inline-block; ">
        <h3>Popular Tests</h3>
        <table class="ui table" style="margin-top:28px">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Patients</th>
            </thead>
            <tbody>
                <tr>
                    <td>Montreal Cognitive Assessment</td>
                    <td>30 point memory check used as a standard across the world</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
